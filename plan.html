<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: left;
        }

        h1 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="date"] {
            width: calc(50% - 30px); /* Adjust width for two inputs side-by-side */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            margin-right: 10px; /* Space between date inputs */
        }

        .form-group input[type="date"]:last-child {
             margin-right: 0;
        }


        /* --- Existing CSS for checkboxes and spacing (might need slight adjustments) --- */
        .day-option {
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            display: none; /* Initially hide day options, JS will show them */
        }

        .day-option:last-child {
             margin-bottom: 0;
             border-bottom: none;
             padding-bottom: 0;
        }

        .day-option > label {
            font-weight: normal;
            margin-bottom: 5px;
            display: inline-block;
        }

        .meal-options {
            margin-top: 8px;
            margin-left: 25px;
            padding-left: 10px;
            border-left: 2px solid #007bff;
        }

        .meal-options label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
        }

        .meal-options label:last-child {
            margin-bottom: 0;
        }


        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

         .back-link:hover {
            text-decoration: underline;
        }

        #date-range-error {
            color: #dc3545; /* Red color for error messages */
            font-size: 0.9em;
            margin-top: 5px;
            display: none; /* Hide initially */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Plan Your Menu</h1>

        <form action="#" method="post" id="menu-plan-form">

            <div class="form-group">
                <label for="start-date">Select date range (max 7 days):</label>
                <input type="date" id="start-date" name="start_date">
                <input type="date" id="end-date" name="end_date">
                 <div id="date-range-error"></div> </div>

            <div class="form-group">
                 <label>Selected days and meals:</label>
                 <div class="day-options-container">
                    </div>
            </div>

            <button type="submit">Generate Menu</button>

        </form>

        <a href="index.html" class="back-link">Back to Home</a>
    </div>

    <script>
        // --- JavaScript for interactivity and dynamic content ---

        // Get references to key elements
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const dayOptionsContainer = document.querySelector('.day-options-container');
        const dateRangeError = document.getElementById('date-range-error');

        // Helper function to format a date as "YYYY-MM-DD"
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Helper function to get the day name from a date
        function getDayName(date) {
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            return days[date.getDay()];
        }

        // Function to show/hide meal options and manage their checked state
        function toggleMealOptions(dayCheckbox) {
            const mealOptionsId = dayCheckbox.getAttribute('data-meal-options');
            const mealOptionsDiv = document.getElementById(mealOptionsId);
            if (!mealOptionsDiv) return; // Exit if the meal options div doesn't exist

            const mealCheckboxes = mealOptionsDiv.querySelectorAll('input[type="checkbox"]');

            if (dayCheckbox.checked) {
                mealOptionsDiv.style.display = 'block';

                // Check meal options when the day is checked
                mealCheckboxes.forEach(mealCheckbox => {
                    mealCheckbox.checked = true;
                });

            } else {
                mealOptionsDiv.style.display = 'none';

                // Uncheck meal options when the day is unchecked
                mealCheckboxes.forEach(mealCheckbox => {
                    mealCheckbox.checked = false;
                });
            }
        }

        // Function to generate and display day options based on the date range
        function updateDayOptions() {
            const startDate = new Date(startDateInput.value);
            const endDate = new Date(endDateInput.value);

            // Clear previous day options
            dayOptionsContainer.innerHTML = '';
            dateRangeError.textContent = ''; // Clear any previous error messages
            dateRangeError.style.display = 'none';


            // Validate the date range
            if (!startDateInput.value || !endDateInput.value) {
                // No dates selected yet, do nothing or show a prompt
                return;
            }

            if (startDate > endDate) {
                dateRangeError.textContent = 'End date cannot be before the start date.';
                dateRangeError.style.display = 'block';
                return;
            }

            const timeDiff = endDate.getTime() - startDate.getTime();
            const diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24)) + 1; // Include start and end day

            if (diffDays > 7) {
                dateRangeError.textContent = 'Date range cannot exceed 7 days.';
                dateRangeError.style.display = 'block';
                return;
            }

            // Generate day options for the selected range
            let currentDate = new Date(startDate);
            for (let i = 0; i < diffDays; i++) {
                const dayName = getDayName(currentDate);
                const dateString = formatDate(currentDate); // e.g., "2025-05-14"
                const dayId = `${dateString}`; // Use the date string as part of the ID

                // Create the HTML for a single day option
                const dayOptionDiv = document.createElement('div');
                dayOptionDiv.classList.add('day-option');
                dayOptionDiv.setAttribute('data-date', dateString); // Store the date on the element

                dayOptionDiv.innerHTML = `
                    <label>
                        <input type="checkbox" name="days[]" value="${dateString}" class="day-checkbox" data-meal-options="${dayId}-meals" checked>
                        ${dayName}, ${dateString}
                    </label>
                    <div id="${dayId}-meals" class="meal-options">
                        <label><input type="checkbox" name="meals[${dateString}][]" value="Breakfast" checked> Breakfast</label>
                        <label><input type="checkbox" name="meals[${dateString}][]" value="Lunch" checked> Lunch</label>
                        <label><input type="checkbox" name="meals[${dateString}][]" value="Supper" checked> Supper</label>
                    </div>
                `;

                // Append the new day option to the container
                dayOptionsContainer.appendChild(dayOptionDiv);

                // Add event listener to the new day checkbox and toggle meals
                const newDayCheckbox = dayOptionDiv.querySelector('.day-checkbox');
                newDayCheckbox.addEventListener('change', function() {
                    toggleMealOptions(this);
                });
                 // Call toggleMealOptions initially because the checkbox is checked
                 toggleMealOptions(newDayCheckbox);


                // Move to the next day
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }

        // --- Event Listeners ---

        // Add event listeners to date inputs to update day options
        startDateInput.addEventListener('change', updateDayOptions);
        endDateInput.addEventListener('change', updateDayOptions);

        // --- Initial Setup ---

        // Set default start and end dates (today and 6 days from today)
        const today = new Date();
        const sixDaysLater = new Date(today);
        sixDaysLater.setDate(sixDaysLater.getDate() + 6);

        startDateInput.value = formatDate(today);
        endDateInput.value = formatDate(sixDaysLater);

        // Run updateDayOptions initially to display days for the default range
        updateDayOptions();

    </script>

</body>
</html>
