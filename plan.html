<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: left;
        }

        h1 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px; /* Reduced spacing for form groups */
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* --- Updated CSS for checkboxes and spacing --- */
        .day-option {
            margin-bottom: 10px; /* Reduced space between day options */
            border-bottom: 1px solid #eee; /* Separator line */
            padding-bottom: 10px; /* Reduced padding */
        }

        .day-option:last-child {
             margin-bottom: 0;
             border-bottom: none;
             padding-bottom: 0;
        }

        .day-option > label {
            font-weight: normal;
            margin-bottom: 5px; /* Reduced space below the day label */
            display: inline-block;
        }

        .meal-options {
            margin-top: 8px; /* Reduced space above meal options */
            margin-left: 25px;
            padding-left: 10px;
            border-left: 2px solid #007bff;
        }

        .meal-options label {
            display: block;
            margin-bottom: 5px; /* Reduced space between meal options */
            font-weight: normal;
        }

        .meal-options label:last-child {
            margin-bottom: 0;
        }


        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

         .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Plan Your Menu</h1>

        <form action="#" method="post" id="menu-plan-form">

            <div class="form-group">
                <label for="num-days">Number of days for the menu:</label>
                <input type="number" id="num-days" name="num_days" min="1" max="7" value="7">
            </div>

            <div class="form-group">
                 <label>Select days and meals:</label>
                 <p style="font-size: 0.9em; color: #555; margin-top: 5px;">(Current Date: Wednesday, May 14, 2025)</p>
                <div class="day-options-container">
                    <div class="day-option">
                        <label>
                            <input type="checkbox" name="days[]" value="Wednesday" class="day-checkbox" data-meal-options="wednesday-meals" checked> Wednesday
                        </label>
                        <div id="wednesday-meals" class="meal-options"> <label><input type="checkbox" name="meals[Wednesday][]" value="Breakfast" checked> Breakfast</label>
                            <label><input type="checkbox" name="meals[Wednesday][]" value="Lunch" checked> Lunch</label>
                            <label><input type="checkbox" name="meals[Wednesday][]" value="Supper" checked> Supper</label>
                        </div>
                    </div>

                    <div class="day-option">
                        <label>
                            <input type="checkbox" name="days[]" value="Thursday" class="day-checkbox" data-meal-options="thursday-meals" checked> Thursday
                        </label>
                        <div id="thursday-meals" class="meal-options">
                            <label><input type="checkbox" name="meals[Thursday][]" value="Breakfast" checked> Breakfast</label>
                            <label><input type="checkbox" name="meals[Thursday][]" value="Lunch" checked> Lunch</label>
                            <label><input type="checkbox" name="meals[Thursday][]" value="Supper" checked> Supper</label>
                        </div>
                    </div>

                    <div class="day-option">
                         <label>
                             <input type="checkbox" name="days[]" value="Friday" class="day-checkbox" data-meal-options="friday-meals" checked> Friday
                         </label>
                         <div id="friday-meals" class="meal-options">
                             <label><input type="checkbox" name="meals[Friday][]" value="Breakfast" checked> Breakfast</label>
                             <label><input type="checkbox" name="meals[Friday][]" value="Lunch" checked> Lunch</label>
                             <label><input type="checkbox" name="meals[Friday][]" value="Supper" checked> Supper</label>
                         </div>
                     </div>

                     <div class="day-option">
                          <label>
                              <input type="checkbox" name="days[]" value="Saturday" class="day-checkbox" data-meal-options="saturday-meals" checked> Saturday
                          </label>
                          <div id="saturday-meals" class="meal-options">
                              <label><input type="checkbox" name="meals[Saturday][]" value="Breakfast" checked> Breakfast</label>
                              <label><input type="checkbox" name="meals[Saturday][]" value="Lunch" checked> Lunch</label>
                              <label><input type="checkbox" name="meals[Saturday][]" value="Supper" checked> Supper</label>
                          </div>
                      </div>

                      <div class="day-option">
                           <label>
                               <input type="checkbox" name="days[]" value="Sunday" class="day-checkbox" data-meal-options="sunday-meals" checked> Sunday
                           </label>
                           <div id="sunday-meals" class="meal-options">
                               <label><input type="checkbox" name="meals[Sunday][]" value="Breakfast" checked> Breakfast</label>
                               <label><input type="checkbox" name="meals[Sunday][]" value="Lunch" checked> Lunch</label>
                               <label><input type="checkbox" name="meals[Sunday][]" value="Supper" checked> Supper</label>
                           </div>
                       </div>

                       <div class="day-option">
                            <label>
                                <input type="checkbox" name="days[]" value="Monday" class="day-checkbox" data-meal-options="monday-meals" checked> Monday
                            </label>
                            <div id="monday-meals" class="meal-options">
                                <label><input type="checkbox" name="meals[Monday][]" value="Breakfast" checked> Breakfast</label>
                                <label><input type="checkbox" name="meals[Monday][]" value="Lunch" checked> Lunch</label>
                                <label><input type="checkbox" name="meals[Monday][]" value="Supper" checked> Supper</label>
                            </div>
                        </div>

                        <div class="day-option">
                             <label>
                                 <input type="checkbox" name="days[]" value="Tuesday" class="day-checkbox" data-meal-options="tuesday-meals" checked> Tuesday
                             </label>
                             <div id="tuesday-meals" class="meal-options">
                                 <label><input type="checkbox" name="meals[Tuesday][]" value="Breakfast" checked> Breakfast</label>
                                 <label><input type="checkbox" name="meals[Tuesday][]" value="Lunch" checked> Lunch</label>
                                 <label><input type="checkbox" name="meals[Tuesday][]" value="Supper" checked> Supper</label>
                             </div>
                         </div>

                </div>
            </div>

            <button type="submit">Generate Menu</button>

        </form>

        <a href="index.html" class="back-link">Back to Home</a>
    </div>

    <script>
        // --- JavaScript for interactivity ---

        // Get references to key elements
        const numDaysInput = document.getElementById('num-days');
        const dayOptionsContainer = document.querySelector('.day-options-container');
        const dayOptions = dayOptionsContainer.querySelectorAll('.day-option'); // Get all day options

        // Function to show/hide meal options based on day checkbox state
        function toggleMealOptions(dayCheckbox) {
            const mealOptionsId = dayCheckbox.getAttribute('data-meal-options');
            const mealOptionsDiv = document.getElementById(mealOptionsId);

            if (dayCheckbox.checked) {
                mealOptionsDiv.style.display = 'block';
            } else {
                mealOptionsDiv.style.display = 'none';
                // Optional: Uncheck meal options when the day is unchecked
                const mealCheckboxes = mealOptionsDiv.querySelectorAll('input[type="checkbox"]');
                mealCheckboxes.forEach(mealCheckbox => {
                    mealCheckbox.checked = false;
                });
            }
        }

        // Function to update which day options are visible based on number of days input
        function updateVisibleDays() {
            const numDays = parseInt(numDaysInput.value, 10); // Get the number of days and convert to integer

            dayOptions.forEach((dayOption, index) => {
                if (index < numDays) {
                    dayOption.style.display = 'block'; // Show the day option
                    // Ensure meal options are shown if the day is checked
                    const dayCheckbox = dayOption.querySelector('.day-checkbox');
                    toggleMealOptions(dayCheckbox); // Call toggleMealOptions to handle initial checked state
                } else {
                    dayOption.style.display = 'none'; // Hide the day option
                    // Also uncheck the day and hide its meal options if it's hidden
                    const dayCheckbox = dayOption.querySelector('.day-checkbox');
                    dayCheckbox.checked = false;
                    toggleMealOptions(dayCheckbox); // Hide meal options
                }
            });
        }

        // --- Event Listeners ---

        // Add event listener to each day checkbox to toggle meal options
        dayOptions.forEach(dayOption => {
            const dayCheckbox = dayOption.querySelector('.day-checkbox');
            dayCheckbox.addEventListener('change', function() {
                toggleMealOptions(this);
            });
        });

        // Add event listener to the number of days input
        numDaysInput.addEventListener('input', updateVisibleDays);

        // --- Initial Setup ---

        // Run the updateVisibleDays function on page load to set the initial state
        updateVisibleDays();

        // Also ensure meal options are initially shown for checked days on load
        dayOptions.forEach(dayOption => {
             const dayCheckbox = dayOption.querySelector('.day-checkbox');
             toggleMealOptions(dayCheckbox);
        });

    </script>

</body>
</html>
