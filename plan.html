<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Menu</title>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: left; /* Align form content to the left */
        }

        h1 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center; /* Center the heading */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Style for the Date Range Picker input */
        #date-range {
            width: calc(100% - 22px); /* Adjust width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer; /* Indicate it's clickable */
            background-color: #fff; /* Ensure white background */
        }


        /* --- CSS for checkboxes and spacing --- */
        .day-option {
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            display: block; /* Ensure dynamically added elements are block by default */
        }

        .day-option:last-child {
             margin-bottom: 0;
             border-bottom: none;
             padding-bottom: 0;
        }

        .day-option > label {
            font-weight: normal;
            margin-bottom: 5px;
            display: inline-block;
        }

        .meal-options {
            margin-top: 8px;
            margin-left: 25px;
            padding-left: 10px;
            border-left: 2px solid #007bff;
        }

        .meal-options label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
        }

        .meal-options label:last-child {
            margin-bottom: 0;
        }


        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #28a745; /* Green for Generate */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

         .back-link:hover {
            text-decoration: underline;
        }

        #date-range-error {
            color: #dc3545; /* Red color for error messages */
            font-size: 0.9em;
            margin-top: 5px;
            display: none; /* Hide initially */
        }

        #loading-recipes-message {
             text-align: center;
             margin-top: 20px;
             font-style: italic;
             color: #555;
        }


    </style>
</head>
<body>

    <div class="container">
        <h1>Plan Your Menu</h1>

        <form action="GeneratedMenu.html" method="get" id="menu-plan-form">

            <div class="form-group">
                <label for="date-range">Select date range (max 7 days):</label>
                <input type="text" id="date-range" name="date_range">
                 <div id="date-range-error"></div> </div>

            <div class="form-group">
                 <label>Select meals for each day:</label>
                <div class="day-options-container">
                    </div>
                 <div id="loading-recipes-message">Loading available recipes...</div> </div>

            <button type="submit" id="generate-button">Generate Menu</button>

        </form>

        <a href="index.html" class="back-link">Back to Home</a>
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
              apiKey: "AIzaSyDpFk2DSW8v0whfpFXMLnizY3PQyCYbt3M",
              authDomain: "menuplanner-d991d.firebaseapp.com",
              projectId: "menuplanner-d991d",
              storageBucket: "menuplanner-d991d.firebasestorage.app",
              messagingSenderId: "494188917249",
              appId: "1:494188917249:web:59aa705a5f36e231a60600",
              measurementId: "G-7MP3X52GQ7"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);

        // Get a reference to the Firestore database
        const db = firebase.firestore();

        // Get a reference to the "Recipes" collection
        const recipesCollection = db.collection('Recipes');

        // --- Global variable to store all fetched recipes ---
        let allRecipes = []; // Store recipe documents (with id and data())

        // --- JavaScript for interactivity and dynamic content ---

        const dateRangeInput = document.getElementById('date-range');
        const dateRangeErrorDiv = document.getElementById('date-range-error'); // Get the error message div
        const dayOptionsContainer = document.querySelector('.day-options-container');
        const loadingRecipesMessage = document.getElementById('loading-recipes-message');
        const generateButton = document.getElementById('generate-button');


        // Helper function to format a date as "YYYY-MM-DD"
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

         // Helper function to get the day name from a Date object
         function getDayName(date) {
             const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
             return days[date.getDay()];
         }

         // Function to show/hide meal options and manage their checked state
         function toggleMealOptions(dayCheckbox) {
             const mealOptionsId = dayCheckbox.getAttribute('data-meal-options');
             const mealOptionsDiv = document.getElementById(mealOptionsId);
             if (!mealOptionsDiv) return;

             const mealCheckboxes = mealOptionsDiv.querySelectorAll('input[type="checkbox"]');

             if (dayCheckbox.checked) {
                 mealOptionsDiv.style.display = 'block';

                 // Check meal options when the day is checked
                 mealCheckboxes.forEach(mealCheckbox => {
                     mealCheckbox.checked = true;
                 });

             } else {
                 mealOptionsDiv.style.display = 'none';

                 // Uncheck meal options when the day is unchecked
                 mealCheckboxes.forEach(mealCheckbox => {
                     mealCheckbox.checked = false;
                 });
             }
         }


        // Function to generate and display day options based on the date range
        function generateAndDisplayDayOptions(startMoment, endMoment) {
            // Clear previous day options
            dayOptionsContainer.innerHTML = '';
            dateRangeErrorDiv.textContent = ''; // Clear any previous error messages
            dateRangeErrorDiv.style.display = 'none';

            // Ensure recipes are loaded before proceeding
            if (allRecipes.length === 0) {
                 // This should ideally not happen if fetchRecipes ran on load,
                 // but added as a safeguard.
                 dayOptionsContainer.innerHTML = '<p>Recipes not loaded. Please try refreshing.</p>';
                 return;
            }


            const startDate = startMoment.toDate(); // Convert Moment.js object to Date object
            const endDate = endMoment.toDate(); // Convert Moment.js object to Date object

            const timeDiff = endDate.getTime() - startDate.getTime();
            const diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24)) + 1; // Include start and end day

            // Validation (Date Range Picker also has maxSpan, but good to double-check)
            if (diffDays > 7) {
                 dateRangeErrorDiv.textContent = 'Date range cannot exceed 7 days.';
                 dateRangeErrorDiv.style.display = 'block';
                 dayOptionsContainer.innerHTML = ''; // Clear days if range is invalid
                 return;
            }

            // Generate day options for the selected range
            let currentDate = new Date(startDate);
            for (let i = 0; i < diffDays; i++) {
                const dayName = getDayName(currentDate);
                const dateString = formatDate(currentDate); // e.g., "2025-05-14"
                const dayId = `${dateString}`; // Use the date string as part of the ID

                // Create the HTML for a single day option
                const dayOptionDiv = document.createElement('div');
                dayOptionDiv.classList.add('day-option');
                dayOptionDiv.setAttribute('data-date', dateString);

                // Use the date string in checkbox values and names for uniqueness
                dayOptionDiv.innerHTML = `
                    <label for="${dayId}">
                        <input type="checkbox" id="${dayId}" name="days[]" value="${dateString}" class="day-checkbox" data-meal-options="${dayId}-meals" checked>
                        ${dayName}, ${dateString}
                    </label>
                    <div id="${dayId}-meals" class="meal-options">
                        <label for="${dayId}-breakfast"><input type="checkbox" id="${dayId}-breakfast" name="meals[${dateString}][]" value="Breakfast" checked> Breakfast</label>
                        <label for="${dayId}-lunch"><input type="checkbox" id="${dayId}-lunch" name="meals[${dateString}][]" value="Lunch" checked> Lunch</label>
                        <label for="${dayId}-supper"><input type="checkbox" id="${dayId}-supper" name="meals[${dateString}][]" value="Supper" checked> Supper</label>
                    </div>
                `;

                dayOptionsContainer.appendChild(dayOptionDiv);

                // Add event listener to the new day checkbox and toggle meals
                const newDayCheckbox = dayOptionDiv.querySelector('.day-checkbox');
                newDayCheckbox.addEventListener('change', function() {
                    toggleMealOptions(this);
                });
                 // Call toggleMealOptions initially because the checkbox is checked by default
                 toggleMealOptions(newDayCheckbox);


                // Move to the next day
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }


        // Function to fetch all recipes from Firestore
        async function fetchRecipes() {
            try {
                loadingRecipesMessage.textContent = 'Loading available recipes...';
                 loadingRecipesMessage.style.display = 'block'; // Show loading message

                const snapshot = await recipesCollection.get();
                allRecipes = snapshot.docs; // Store all fetched document snapshots

                 loadingRecipesMessage.textContent = ''; // Clear loading message
                 loadingRecipesMessage.style.display = 'none';


            } catch (error) {
                console.error("Error fetching recipes:", error);
                loadingRecipesMessage.textContent = 'Error loading available recipes.';
                 loadingRecipesMessage.style.display = 'block';
                 generateButton.disabled = true; // Disable generate button if recipes fail to load
            }
        }


        // --- Form Submission Handler ---
        createRecipeForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent standard form submission

            // Ensure recipes are loaded before attempting generation
            if (allRecipes.length === 0) {
                 alert("Recipes are still loading or failed to load. Cannot generate menu.");
                 return;
            }

            const generatedMenuData = [];
            const selectedDays = dayOptionsContainer.querySelectorAll('.day-option input[type="checkbox"]:checked');

            if (selectedDays.length === 0) {
                 alert("Please select at least one day to generate a menu.");
                 return;
            }


            selectedDays.forEach(dayCheckbox => {
                const dateString = dayCheckbox.value; // e.g., "2025-05-14"
                const dayId = dayCheckbox.id; // Use the ID which is also the date string
                const mealOptionsDiv = document.getElementById(`${dayId}-meals`);

                if (mealOptionsDiv) {
                    const selectedMealsForDay = Array.from(mealOptionsDiv.querySelectorAll('input[type="checkbox"]:checked'))
                                                    .map(checkbox => checkbox.value); // e.g., ["Breakfast", "Supper"]

                     selectedMealsForDay.forEach(mealType => {
                         // Find recipes that match this meal type
                         const recipesForMealType = allRecipes.filter(recipeDoc => {
                              const recipeData = recipeDoc.data();
                              // Check if the recipe's Meal field (array or string) includes the mealType
                              if (recipeData.Meal) {
                                  if (Array.isArray(recipeData.Meal)) {
                                       return recipeData.Meal.includes(mealType);
                                  } else if (typeof recipeData.Meal === 'string') {
                                       return recipeData.Meal === mealType;
                                  }
                              }
                              return false; // No Meal field or doesn't match
                         });

                         let selectedRecipeName = 'No recipe found for this meal type';
                         let selectedRecipeId = null;

                         if (recipesForMealType.length > 0) {
                              // Randomly select one recipe
                              const randomIndex = Math.floor(Math.random() * recipesForMealType.length);
                              const randomRecipe = recipesForMealType[randomIndex];
                              selectedRecipeName = randomRecipe.data().Name || 'Unnamed Recipe';
                              selectedRecipeId = randomRecipe.id; // Store the ID
                         }

                         // Add the generated item to the data array
                         generatedMenuData.push({
                             date: dateString,
                             meal: mealType,
                             recipeName: selectedRecipeName,
                             recipeId: selectedRecipeId // Store the selected recipe's ID
                         });
                     });
                }
            });

            // Sort the generated menu data by date and then potentially by meal type (Breakfast, Lunch, Supper)
            const mealOrder = ["Breakfast", "Lunch", "Dinner"]; // Define order for sorting
            generatedMenuData.sort((a, b) => {
                 const dateComparison = new Date(a.date) - new Date(b.date);
                 if (dateComparison !== 0) {
                     return dateComparison; // Sort by date first
                 }
                 // If dates are the same, sort by meal type order
                 return mealOrder.indexOf(a.meal) - mealOrder.indexOf(b.meal);
            });


            // Save the generated menu data to Session Storage
            try {
                sessionStorage.setItem('generatedMenu', JSON.stringify(generatedMenuData));
                // Navigate to the Generated Menu page
                 window.location.href = 'GeneratedMenu.html';
            } catch (e) {
                 console.error("Error saving to Session Storage:", e);
                 alert("Could not save menu data. Session Storage might be full or unavailable.");
            }

        });


        // --- Initialize Date Range Picker ---
        $(function() { // Use jQuery's document ready
            $('#date-range').daterangepicker({
                 opens: 'left',
                 startDate: moment(), // Default to today
                 endDate: moment().add(6, 'days'), // Default to 7 days including today
                 maxSpan: { // Limit the range to 7 days
                    "days": 7
                 },
                 // You can add more options here if needed, like 'locale' for language/format
                 locale: {
                      format: 'MM/DD/YYYY' // Match the desired output format
                 }
            }, function(start, end, label) {
                 // This callback function runs when a date range is applied
                 console.log("Date Range Picker callback fired: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                 generateAndDisplayDayOptions(start, end); // Regenerate day options
            });

            // --- Initial Setup for Date Picker ---
            // Trigger the callback function once on page load
            // to populate the day options with the default range
             const picker = $('#date-range').data('daterangepicker');
             generateAndDisplayDayOptions(picker.startDate, picker.endDate);

        });


        // --- Initial Setup: Fetch recipes and attach listeners ---
         window.addEventListener('load', function() {
              // Fetch recipes from Firestore when the entire page is loaded
              fetchRecipes();
               // Note: generateAndDisplayDayOptions is called by the Date Range Picker initial setup
         });


    </script>

</body>
</html>
