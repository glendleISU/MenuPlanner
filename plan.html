<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Plan Your Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: left;
        }

        h1 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px; /* Reduced spacing for form groups */
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* --- Updated CSS for checkboxes and spacing --- */
        .day-option {
            margin-bottom: 10px; /* Reduced space between day options */
            border-bottom: 1px solid #eee; /* Separator line */
            padding-bottom: 10px; /* Reduced padding */
        }

        .day-option:last-child {
             margin-bottom: 0;
             border-bottom: none;
             padding-bottom: 0;
        }

        .day-option > label {
            font-weight: normal;
            margin-bottom: 5px; /* Reduced space below the day label */
            display: inline-block;
        }

        .meal-options {
            margin-top: 8px; /* Reduced space above meal options */
            margin-left: 25px;
            padding-left: 10px;
            border-left: 2px solid #007bff;
        }

        .meal-options label {
            display: block;
            margin-bottom: 5px; /* Reduced space between meal options */
            font-weight: normal;
        }

        .meal-options label:last-child {
            margin-bottom: 0;
        }


        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

         .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
