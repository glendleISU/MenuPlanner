<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuPlanner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* --- Updated CSS for styling <a> tags as buttons --- */
        .button-container a {
            flex-grow: 1;
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff; /* Text color */
            background-color: #007bff; /* Background color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 150px;
            text-decoration: none; /* Remove underline from links */
            display: inline-block; /* Treat link as a block to apply padding and width */
        }

        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MenuPlanner</h1>

        <p>
            Welcome to MenuPlanner! This app helps you easily generate a weekly menu
            for your family, taking the stress out of meal planning and simplifying
            your schedule. Add your favorite recipes, set your preferences, and
            generate a fresh meal plan each week.
        </p>

        <div class="button-container">
            <a href="plan.html">Plan a Menu</a>
            <a href="recipes.html">Recipes</a>
            <a href="settings.html">Settings</a>
        </div>
    </div>

</body>
</html>
