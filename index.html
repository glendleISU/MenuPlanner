<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuPlanner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px; /* Added some space below the paragraph */
        }

        /* --- New CSS for buttons --- */
        .button-container {
            display: flex; /* Use flexbox to align items horizontally */
            justify-content: space-around; /* Distribute space evenly around items */
            gap: 15px; /* Add space between buttons */
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }

        .button-container button {
            flex-grow: 1; /* Allow buttons to grow and fill available space */
            padding: 12px 20px; /* Padding inside buttons */
            font-size: 1rem; /* Standard font size */
            color: #fff; /* White text color */
            background-color: #007bff; /* Blue background */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Indicate it's clickable */
            transition: background-color 0.3s ease; /* Smooth hover effect */
            min-width: 150px; /* Minimum width for buttons */
        }

        .button-container button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MenuPlanner</h1>

        <p>
            Welcome to MenuPlanner! This app helps you easily generate a weekly menu
            for your family, taking the stress out of meal planning and simplifying
            your schedule. Add your favorite recipes, set your preferences, and
            generate a fresh meal plan each week.
        </p>

        <div class="button-container">
            <button>Plan a Menu</button>
            <button>View Recipes</button>
            <button>Settings</button>
        </div>
    </div>

</body>
</html>
