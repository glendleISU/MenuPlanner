<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: left;
        }

        h1 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        #generated-menu-output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
            min-height: 100px; /* Ensure some space even if empty */
        }

        #generated-menu-output p {
            margin-bottom: 8px; /* Space between menu lines */
            padding-bottom: 5px;
            border-bottom: 1px dashed #ccc; /* Optional: dashed line separator */
        }

         #generated-menu-output p:last-child {
             margin-bottom: 0;
             padding-bottom: 0;
             border-bottom: none;
         }

        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px; /* Space above buttons */
        }

        .button-container a {
            flex-grow: 1;
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 150px;
            text-decoration: none;
            display: inline-block;
            text-align: center; /* Center text within buttons */
        }

        .button-container a:hover {
            background-color: #0056b3;
        }

         /* Specific color for "Return to Date Selection" button */
         .button-container a.return-button {
             background-color: #6c757d; /* Grey color */
         }

         .button-container a.return-button:hover {
             background-color: #5a6268;
         }

    </style>
</head>
<body>

    <div class="container">
        <h1>Your Weekly Menu</h1>

        <div id="generated-menu-output">
            Loading menu...
        </div>

        <div class="button-container">
            <a href="index.html">Back to Home</a>
            <a href="plan.html" class="return-button">Return to Date Selection</a>
        </div>
    </div>

    <script>
        // --- JavaScript to read from Session Storage and display the menu ---

        // Get reference to the output area
        const generatedMenuOutput = document.getElementById('generated-menu-output');

        // Read the generated menu data from Session Storage
        const generatedMenuDataJson = sessionStorage.getItem('generatedMenu');
        const generatedMenuData = JSON.parse(generatedMenuDataJson);


        // Clear the "Loading menu..." text (or initial content)
        generatedMenuOutput.innerHTML = '';

        // Check if generated menu data exists
        if (!generatedMenuData || generatedMenuData.length === 0) {
            generatedMenuOutput.innerHTML = "<p>No menu data found. Please generate a menu first.</p>";
        } else {
            // Display the generated menu items
            generatedMenuData.forEach(item => {
                 // Format the date to M/D
                 const dateObj = new Date(item.date); // Convert YYYY-MM-DD string back to Date object
                 const formattedDate = `${dateObj.getMonth() + 1}/${dateObj.getDate()}`;

                 const p = document.createElement('p');
                 // Display Date - Meal - Recipe Name
                 p.textContent = `${formattedDate} - ${item.meal} - ${item.recipeName}`;
                 generatedMenuOutput.appendChild(p);
            });
        }

        // Optional: Clear Session Storage after reading the data if you only want it for one view
        // sessionStorage.removeItem('generatedMenu');


    </script>

</body>
</html>
