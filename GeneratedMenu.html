    <style>

<body>

    <div class="container">
        <h1>Your Weekly Menu</h1>

         <div id="loading-message">Loading data...</div>
        <div id="generated-menu-output">
            </div>

        <div class="button-container">
            <a href="index.html">Back to Home</a>
             <button id="randomize-button">Randomize</button> <a href="plan.html" class="return-button">Return to Date Selection</a>
        </div>
    </div>

    <script>
         // --- Firebase Configuration ---
         const firebaseConfig = {
  apiKey: "AIzaSyDpFk2DSW8v0whfpFXMLnizY3PQyCYbt3M",
  authDomain: "menuplanner-d991d.firebaseapp.com",
  projectId: "menuplanner-d991d",
  storageBucket: "menuplanner-d991d.firebasestorage.app",
  messagingSenderId: "494188917249",
  appId: "1:494188917249:web:59aa705a5f36e231a60600",
  measurementId: "G-7MP3X52GQ7"
         };

         Okay, let's address the issues with the "Randomize" button, the tag filtering, preserving the lock state, and adding the day of the week.

         // Initialize Firebase
         const app = firebase.initializeApp(firebaseConfig);

         // Get a reference to the Firestore database
         const db = firebase.firestore();

         // Get a reference to the "Recipes" collection
         const recipesCollection = db.collection('Recipes');


        // --- Global variables ---
        let allRecipes = [];
        let allTags = []; // To store all unique tags
        let currentMenuData = []; // Store the current state of the generated menu


        // --- JavaScript for menu generation and interactivity ---

        const generatedMenuOutput = document.getElementById('generated-menu-output');
        const loadingMessage = document.getElementById('loading-message');
        const randomizeButton = document.getElementById('randomize-button');


        // Function to fetch all unique tags from Firestore
        async function fetchAllTags() {
            const uniqueTags = new Set();
            try {
                const snapshot = await recipesCollection.get();
                snapshot.forEach(doc => {
                    const recipeData = doc.data();
                    if (recipeData.Tags) {
                        if (Array.isArray(recipeData.Tags)) {
                            recipeData.Tags.forEach(tag => uniqueTags.add(tag.trim()));
                        } else if (typeof recipeData.Tags === 'string') {
                            recipeData.Tags.split(',').forEach(tag => uniqueTags.add(tag.trim()));
                        }
                    }
                });
                allTags = Array.from(uniqueTags).sort();
            } catch (error) {
                console.error("Error fetching tags:", error);
                loadingMessage.textContent = 'Error loading tags.';
            }
        }


        // Function to generate and display the menu
        async function generateAndDisplayMenu() {
            generatedMenuOutput.innerHTML = '';
            loadingMessage.textContent = 'Loading data...';
            loadingMessage.style.display = 'block';
            currentMenuData = []; // Reset current menu data

            const urlParams = new URLSearchParams(window.location.search);
            const selectedMealsByDate = {};

            for (const [key, value] of urlParams) {
                if (key.startsWith('meals[')) {
                    const dateMatch = key.match(/meals\[(.*?)\]/);
                    if (dateMatch && dateMatch[1]) {
                        const date = dateMatch[1];
                        const meal = value;

                        if (!selectedMealsByDate[date]) {
                            selectedMealsByDate[date] = [];
                        }
                        selectedMealsByDate[date].push(meal);
                    }
                }
            }

             const datesWithMeals = Object.keys(selectedMealsByDate);

             if (datesWithMeals.length === 0) {
                 loadingMessage.style.display = 'none';
                 generatedMenuOutput.innerHTML = "<p>No meals were selected for the menu.</p>";
                 randomizeButton.disabled = true;
                 return;
             }

             if (allRecipes.length === 0) {
                 try {
                     const snapshot = await recipesCollection.get();
                     allRecipes = snapshot.docs;
                     await fetchAllTags(); // Fetch tags after recipes
                     loadingMessage.style.display = 'none';
                 } catch (error) {
                     console.error("Error fetching recipes:", error);
                     loadingMessage.textContent = 'Error loading recipes.';
                     randomizeButton.disabled = true;
                     return;
                 }
             } else if (allTags.length === 0) {
                 await fetchAllTags(); // Fetch tags if recipes were already loaded
                 loadingMessage.style.display = 'none';
             } else {
                 loadingMessage.style.display = 'none';
             }


            datesWithMeals.sort((a, b) => new Date(a) - new Date(b));
            const mealOrder = ["Breakfast", "Lunch", "Dinner"];

            for (const dateString of datesWithMeals) {
                 selectedMealsByDate[dateString].sort((a, b) => mealOrder.indexOf(a) - mealOrder.indexOf(b));

                 for (const mealType of selectedMealsByDate[dateString]) {
                     const recipesForMealType = allRecipes.filter(recipeDoc => {
                         const recipeData = recipeDoc.data();
                         return recipeData.Meal && (Array.isArray(recipeData.Meal) ? recipeData.Meal.includes(mealType) : recipeData.Meal === mealType);
                     });

                     let selectedRecipeName = 'No recipe found';
                     let selectedRecipeId = null;

                     if (recipesForMealType.length > 0) {
                         const randomIndex = Math.floor(Math.random() * recipesForMealType.length);
                         const randomRecipe = recipesForMealType[randomIndex];
                         selectedRecipeName = randomRecipe.data().Name || 'Unnamed Recipe';
                         selectedRecipeId = randomRecipe.id;
                     }

                     currentMenuData.push({
                         date: dateString,
                         meal: mealType,
                         recipeName: selectedRecipeName,
                         recipeId: selectedRecipeId,
                         isLocked: false,
                         selectedTags: [] // Initialize with no tags selected
                     });
                 }
            }

            displayGeneratedMenuHtml(currentMenuData);
        }

        // Function to render the generated menu data as HTML
         function displayGeneratedMenuHtml(menuData) {
             generatedMenuOutput.innerHTML = '';

             if (menuData.length === 0) {
                  generatedMenuOutput.innerHTML = "<p>No menu items to display.</p>";
                  return;
             }

             menuData.forEach((item, index) => {
                  const [year, month, day] = item.date.split('-').map(Number);
                  const dateObj = new Date(year, month - 1, day);
                  const formattedDate = `${dateObj.getMonth() + 1}/${dateObj.getDate()}`;
                  const dayOfWeek = new Intl.DateTimeFormat('en-US', { weekday: 'long' }).format(dateObj);

                  const menuLineDiv = document.createElement('div');
                  menuLineDiv.classList.add('menu-item-line');
                  menuLineDiv.dataset.index = index; // Store index for easy updates

                  menuLineDiv.innerHTML = `
                      <span class="menu-item-info">${dayOfWeek}, ${formattedDate} - ${item.meal} - </span>
                      <span class="menu-item-recipe-name">${item.recipeName}</span>
                      <div class="menu-item-tags">
                          <select class="tag-select" multiple="multiple" data-index="${index}">
                              ${allTags.map(tag => `<option value="${tag}" ${item.selectedTags.includes(tag) ? 'selected' : ''}>${tag}</option>`).join('')}
                          </select>
                      </div>
                      <span class="menu-item-lock">
                          <label>
                              <input type="checkbox" class="lock-checkbox" data-index="${index}" ${item.isLocked ? 'checked' : ''}> Lock
                          </label>
                      </span>
                  `;

                  generatedMenuOutput.appendChild(menuLineDiv);
             });

             // Initialize Select2 after the elements are added to the DOM
             $(document).ready(function() {
                 $('.tag-select').select2();
                 $('.lock-checkbox').on('change', function() {
                     const index = parseInt($(this).data('index'));
                     if (index >= 0 && index < currentMenuData.length) {
                         currentMenuData[index].isLocked = this.checked;
                     }
                 });
                 $('.tag-select').on('change', function() {
                     const index = parseInt($(this).data('index'));
                     if (index >= 0 && index < currentMenuData.length) {
                         currentMenuData[index].selectedTags = $(this).val() || [];
                     }
                 });
             });
         }


         randomizeButton.addEventListener('click', function() {
             if (allRecipes.length === 0) {
                 alert("Recipe data not loaded. Cannot randomize.");
                 return;
             }

             const updatedMenuData = currentMenuData.map(item => {
                 if (!item.isLocked) {
                     const filteredRecipes = allRecipes.filter(recipeDoc => {
                         const recipeData = recipeDoc.data();
                         const matchesMeal = recipeData.Meal && (Array.isArray(recipeData.Meal) ? recipeData.Meal.includes(item.meal) : recipeData.Meal === item.meal);
                         const hasAllTags = item.selectedTags.every(tag => recipeData.Tags && (Array.isArray(recipeData.Tags) ? recipeData.Tags.map(t => t.trim()).includes(tag) : (typeof recipeData.Tags === 'string' && recipeData.Tags.split(',').map(t => t.trim()).includes(tag))));
                         return matchesMeal && hasAllTags;
                     });

                     if (filteredRecipes.length > 0) {
                         const randomIndex = Math.floor(Math.random() * filteredRecipes.length);
                         const randomRecipe = filteredRecipes[randomIndex];
                         return { ...item, recipeName: randomRecipe.data().Name || 'No recipe found with tags', recipeId: randomRecipe.id };
                     } else {
                         return { ...item, recipeName: 'No recipe found with selected tags' };
                     }
                 }
                 return item; // Keep locked items as they are
             });

             currentMenuData = updatedMenuData; // Update the global menu data
             displayGeneratedMenuHtml(currentMenuData);
         });


        // --- Initial Setup ---

        // Run the function to generate and display the menu when the page loads
        generateAndDisplayMenu();


    </script>
