<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Recipes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center; /* Center the text and buttons */
        }

        h1 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 20px;
        }

        p {
             margin-bottom: 30px; /* Add space below the paragraph */
        }

        /* --- Button Styling (Copied from index.html) --- */
        .button-container {
            display: flex; /* Use flexbox to align items horizontally */
            justify-content: space-around; /* Distribute space evenly around items */
            gap: 15px; /* Add space between buttons */
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }

        .button-container a {
            flex-grow: 1; /* Allow buttons to grow and fill available space */
            padding: 12px 20px; /* Padding inside buttons */
            font-size: 1rem; /* Standard font size */
            color: #fff; /* White text color */
            background-color: #007bff; /* Blue background */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Indicate it's clickable */
            transition: background-color 0.3s ease; /* Smooth hover effect */
            min-width: 150px; /* Minimum width for buttons */
            text-decoration: none; /* Remove underline from links */
            display: inline-block; /* Treat link as a block to apply padding and width */
            text-align: center; /* Center the text within the button */
        }

        .button-container a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
         /* --- End Button Styling --- */

    </style>
</head>
<body>

    <div class="container">
        <h1>Manage Your Recipes</h1>

        <p>
            This page is where you can manage all the recipes for your MenuPlanner.
            You can view your existing collection, add new recipes with their details,
            and organize your culinary options to make menu generation easier.
        </p>

        <div class="button-container">
            <a href="Recipes-View.html">View Recipes</a> <a href="Recipes-Create.html">Create a New Recipe</a> <a href="index.html">Back to Home</a> </div>
    </div>

</body>
</html>
