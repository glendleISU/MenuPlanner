<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipes</title>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: left; /* Align most content to the left */
        }

        h1 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center; /* Center the heading */
        }

        .form-group {
            margin-bottom: 20px; /* Space below form groups */
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Style for the search bar input */
        #search-recipes {
            width: calc(100% - 22px); /* Adjust width for padding and border */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* --- Scrollable List Area --- */
        #recipe-list-container {
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 300px; /* Set a max height to enable scrolling */
            overflow-y: auto; /* Add vertical scrollbar when content exceeds max-height */
            padding: 10px;
            margin-bottom: 20px; /* Space below the list */
            background-color: #fff; /* White background for the list */
            /* Initially empty, will be populated by JavaScript */
        }

        /* Style for individual items in the list (example) */
        .recipe-list-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer; /* Indicate items are selectable */
            transition: background-color 0.2s ease;
        }

        .recipe-list-item:last-child {
            border-bottom: none; /* No border on the last item */
        }

        .recipe-list-item:hover {
            background-color: #f0f0f0; /* Highlight on hover */
        }

        /* Optional: Style for a selected item */
        .recipe-list-item.selected {
            background-color: #cfe2ff; /* Highlight selected item */
            font-weight: bold;
        }


        /* --- Button Styling (Copied from index.html/recipes.html) --- */
        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px; /* Space above buttons */
        }

        .button-container a {
            flex-grow: 1;
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 150px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }
         /* --- End Button Styling --- */

    </style>
</head>
<body>

    <div class="container">
        <h1>View Recipes</h1>

        <div class="form-group">
            <label for="search-recipes">Search Recipes:</label>
            <input type="text" id="search-recipes" placeholder="Enter recipe name">
        </div>

        <div id="recipe-list-container">
            <p>Loading recipes...</p> </div>

        <div class="button-container">
            <a href="#">View Recipe</a> <a href="index.html">Back to Home</a> </div>
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyDpFk2DSW8v0whfpFXMLnizY3PQyCYbt3M",
            authDomain: "menuplanner-d991d.firebaseapp.com",
            projectId: "menuplanner-d991d",
            storageBucket: "menuplanner-d991d.firebasestorage.app",
            messagingSenderId: "494188917249",
            appId: "1:494188917249:web:59aa705a5f36e231a60600",
            measurementId: "G-7MP3X52GQ7" // This is often included, but not strictly needed for Firestore basic usage
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);

        // Get a reference to the Firestore database
        const db = firebase.firestore();

        // Get a reference to the "Recipes" collection
        const recipesCollection = db.collection('Recipes');


        // --- JavaScript for interactivity and displaying recipes ---

        const searchInput = document.getElementById('search-recipes');
        const recipeListContainer = document.getElementById('recipe-list-container');


        // Function to display recipes in the list
        function displayRecipes(recipes) {
            // Clear current list content
            recipeListContainer.innerHTML = '';

            if (recipes.length === 0) {
                recipeListContainer.innerHTML = '<p>No recipes found.</p>';
                return;
            }

            recipes.forEach(recipe => {
                const recipeItemDiv = document.createElement('div');
                recipeItemDiv.classList.add('recipe-list-item');
                // Store the Firestore document ID on the element for later use (e.g., viewing details)
                recipeItemDiv.dataset.id = recipe.id;
                // Display the recipe name - Assuming the field is named 'recipeName'
                recipeItemDiv.textContent = recipe.data().recipeName || 'Unnamed Recipe'; // Use a default if name is missing

                recipeListContainer.appendChild(recipeItemDiv);
            });

            // Attach event listeners after updating the list (using delegation is better)
            // The event listener is now attached once to the container, so no need to re-attach here.
            // attachListItemListeners(); // <-- We will call this once at the end
        }

        // Function to attach click listeners to list items (using event delegation)
        function attachListItemListeners() {
             // Attach a single click listener to the container
             recipeListContainer.addEventListener('click', function(event) {
                 // Check if the clicked element or its parent is a recipe list item
                 const clickedItem = event.target.closest('.recipe-list-item');

                 if (clickedItem) {
                     // Remove 'selected' class from all items
                     recipeListContainer.querySelectorAll('.recipe-list-item').forEach(item => { // Query within the container
                         item.classList.remove('selected');
                     });
                     // Add 'selected' class to the clicked item
                     clickedItem.classList.add('selected');

                     // You can get the recipe ID using clickedItem.dataset.id here if needed
                     console.log("Recipe selected:", clickedItem.textContent, "ID:", clickedItem.dataset.id);
                 }
             });
        }


        // Function to fetch recipes from Firestore
        async function fetchRecipes() {
            try {
                // The loading message is already in the HTML initially

                const snapshot = await recipesCollection.get(); // Get all documents in the collection
                const recipes = snapshot.docs; // Array of document snapshots

                displayRecipes(recipes); // Display the fetched recipes

            } catch (error) {
                console.error("Error fetching recipes:", error);
                recipeListContainer.innerHTML = '<p>Error loading recipes.</p>';
            }
        }

        // --- Event Listeners ---

        // Basic search functionality (updated to search displayed items)
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const recipeItems = recipeListContainer.querySelectorAll('.recipe-list-item'); // Get current items

            recipeItems.forEach(item => {
                const recipeName = item.textContent.toLowerCase();
                if (recipeName.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // --- Initial Setup ---

        // Fetch and display recipes when the page loads
        fetchRecipes();

        // Attach the single click listener to the container once
        attachListItemListeners();


    </script>

</body>
</html>
