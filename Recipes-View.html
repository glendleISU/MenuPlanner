<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipes</title>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: left; /* Align most content to the left */
        }

        h1 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center; /* Center the heading */
        }

        .form-group {
            margin-bottom: 20px; /* Space below form groups */
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Style for the search bar input */
        #search-recipes {
            width: calc(100% - 22px); /* Adjust width for padding and border */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* --- Scrollable List Area --- */
        #recipe-list-container {
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 300px; /* Set a max height to enable scrolling */
            overflow-y: auto; /* Add vertical scrollbar when content exceeds max-height */
            padding: 10px;
            margin-bottom: 20px; /* Space below the list */
            background-color: #fff; /* White background for the list */
            /* Initially empty, will be populated by JavaScript */
        }

        /* Style for individual items in the list */
        .recipe-list-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer; /* Indicate items are selectable */
            transition: background-color 0.2s ease;
        }

        .recipe-list-item:last-child {
            border-bottom: none; /* No border on the last item */
        }

        .recipe-list-item:hover {
            background-color: #f0f0f0; /* Highlight on hover */
        }

        /* Style for a selected item */
        .recipe-list-item.selected {
            background-color: #cfe2ff; /* Highlight selected item */
            font-weight: bold;
        }

        /* --- Recipe Details Display Area --- */
        #recipe-details-container {
             margin-top: 20px;
             padding: 20px;
             border: 1px solid #ccc;
             border-radius: 8px;
             background-color: #f9f9f9; /* Light grey background for details */
             display: none; /* Initially hidden */
        }

        #recipe-details-container h2 {
             margin-top: 0;
             color: #0056b3;
             border-bottom: 2px solid #eee;
             padding-bottom: 10px;
             margin-bottom: 15px;
        }

         #recipe-details-container p {
             margin-bottom: 10px;
         }

         #recipe-details-container strong {
             display: inline-block; /* Make labels bold and on the same line */
             width: 120px; /* Give labels a fixed width for alignment */
             margin-right: 10px;
         }

         #recipe-details-container ul {
             padding-left: 20px; /* Indent the ingredient list */
             margin-top: 5px;
             margin-bottom: 10px;
         }

          #recipe-details-container ul li {
             margin-bottom: 5px;
          }

          #recipe-details-container .directions {
              margin-top: 15px;
              border-top: 1px dashed #ccc;
              padding-top: 15px;
          }


        /* --- Button Styling (Copied from index.html/recipes.html) --- */
        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px; /* Space above buttons */
        }

        .button-container a {
            flex-grow: 1;
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 150px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }
         /* --- End Button Styling --- */

    </style>
</head>
<body>

    <div class="container">
        <h1>View Recipes</h1>

        <div class="form-group">
            <label for="search-recipes">Search Recipes:</label>
            <input type="text" id="search-recipes" placeholder="Enter recipe name">
        </div>

        <div id="recipe-list-container">
            <p>Loading recipes...</p> </div>

        <div id="recipe-details-container">
             </div>


        <div class="button-container">
            <a href="#" id="view-recipe-button">View Recipe</a> <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyDpFk2DSW8v0whfpFXMLnizY3PQyCYbt3M",
            authDomain: "menuplanner-d991d.firebaseapp.com",
            projectId: "menuplanner-d991d",
            storageBucket: "menuplanner-d991d.firebasestorage.app",
            messagingSenderId: "494188917249",
            appId: "1:494188917249:web:59aa705a5f36e231a60600",
            measurementId: "G-7MP3X52GQ7"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);

        // Get a reference to the Firestore database
        const db = firebase.firestore();

        // Get a reference to the "Recipes" collection
        const recipesCollection = db.collection('Recipes');


        // --- JavaScript for interactivity and displaying recipes ---

        const searchInput = document.getElementById('search-recipes');
        const recipeListContainer = document.getElementById('recipe-list-container');
        const recipeDetailsContainer = document.getElementById('recipe-details-container'); // Get the new details container
        const viewRecipeButton = document.getElementById('view-recipe-button'); // Get the View Recipe button


        // Function to display recipes in the list
        function displayRecipes(recipes) {
            // Clear current list content
            recipeListContainer.innerHTML = '';

            if (recipes.length === 0) {
                recipeListContainer.innerHTML = '<p>No recipes found.</p>';
                return;
            }

            recipes.forEach(recipe => {
                const recipeItemDiv = document.createElement('div');
                recipeItemDiv.classList.add('recipe-list-item');
                // Store the Firestore document ID on the element
                recipeItemDiv.dataset.id = recipe.id;
                // Display the recipe name - Using 'Name' as per your Firestore field
                recipeItemDiv.textContent = recipe.data().Name || 'Unnamed Recipe'; // Use 'Name' here

                recipeListContainer.appendChild(recipeItemDiv);
            });

             // The click listener is attached to the container once, handled in initial setup
        }

        // Function to attach click listeners to list items (using event delegation)
        function attachListItemListeners() {
             // Attach a single click listener to the container
             recipeListContainer.addEventListener('click', function(event) {
                 // Check if the clicked element or its parent is a recipe list item
                 const clickedItem = event.target.closest('.recipe-list-item');

                 if (clickedItem) {
                     // Remove 'selected' class from all items
                     recipeListContainer.querySelectorAll('.recipe-list-item').forEach(item => {
                         item.classList.remove('selected');
                     });
                     // Add 'selected' class to the clicked item
                     clickedItem.classList.add('selected');

                     // console.log("Recipe selected:", clickedItem.textContent, "ID:", clickedItem.dataset.id);
                 }
             });
        }

        // Function to fetch and display a single recipe's details
        async function displayRecipeDetails(recipeId) {
             try {
                 // Display a loading message in the details container
                 recipeDetailsContainer.innerHTML = '<p>Loading recipe details...</p>';
                 recipeDetailsContainer.style.display = 'block'; // Make details area visible

                 const doc = await recipesCollection.doc(recipeId).get(); // Fetch the specific document

                 if (!doc.exists) {
                     recipeDetailsContainer.innerHTML = '<p>Recipe not found.</p>';
                     return;
                 }

                 const recipeData = doc.data();

                 // --- Generate HTML for recipe details ---
                 let detailsHtml = `<h2>${recipeData.Name || 'Unnamed Recipe'}</h2>`;

                 detailsHtml += `<p><strong>Servings:</strong> ${recipeData.['Number of Servings'] || 'N/A'}</p>`;
                 detailsHtml += `<p><strong>Prep Time:</strong> ${recipeData['Prep. Time'] || 'N/A'}</p>`; // Use bracket notation for field names with spaces/dots
                 detailsHtml += `<p><strong>Cook Time:</strong> ${recipeData['Cook Time'] || 'N/A'}</p>`; // Use bracket notation

                 // Display Tags if they exist and are an array
                 if (recipeData.['Tag(s)'] && Array.isArray(recipeData.['Tag(s)']) && recipeData.['Tag(s)'].length > 0) {
                     detailsHtml += `<p><strong>['Tag(s)']:</strong> ${recipeData.['Tag(s)'].join(', ')}</p>`;
                 } else if (recipeData.['Tag(s)']) { // Handle if Tags is a string or other non-array
                     detailsHtml += `<p><strong>['Tag(s)']:</strong> ${recipeData.['Tag(s)']}</p>`;
                 }


                 // Display Ingredients if they exist and are an array
                 if (recipeData.Ingredients && Array.isArray(recipeData.Ingredients) && recipeData.Ingredients.length > 0) {
                     detailsHtml += `<p><strong>Ingredients:</strong></p><ul>`;
                     recipeData.Ingredients.forEach(ingredient => {
                         detailsHtml += `<li>${ingredient}</li>`;
                     });
                     detailsHtml += `</ul>`;
                 } else if (recipeData.Ingredients) { // Handle if Ingredients is a string or other non-array
                      detailsHtml += `<p><strong>Ingredients:</strong> ${recipeData.Ingredients}</p>`;
                 }


                 // Display Directions
                 detailsHtml += `<div class="directions"><p><strong>Directions:</strong></p><p>${recipeData.Directions || 'No directions provided'}</p></div>`;

                 // Update the details container with the generated HTML
                 recipeDetailsContainer.innerHTML = detailsHtml;


             } catch (error) {
                 console.error("Error fetching recipe details:", error);
                 recipeDetailsContainer.innerHTML = '<p>Error loading recipe details.</p>';
             }
        }


        // Function to fetch recipes from Firestore (remains the same)
        async function fetchRecipes() {
            try {
                // The loading message is already in the HTML initially

                const snapshot = await recipesCollection.get();
                const recipes = snapshot.docs;

                displayRecipes(recipes);

            } catch (error) {
                console.error("Error fetching recipes:", error);
                recipeListContainer.innerHTML = '<p>Error loading recipes.</p>';
            }
        }

        // --- Event Listeners ---

        // Basic search functionality (remains the same)
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const recipeItems = recipeListContainer.querySelectorAll('.recipe-list-item');

            recipeItems.forEach(item => {
                const recipeName = item.textContent.toLowerCase(); // This still works as textContent is the displayed name
                if (recipeName.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Add click listener to the "View Recipe" button
        viewRecipeButton.addEventListener('click', function(event) {
             event.preventDefault(); // Prevent the default link behavior (#)

             // Find the currently selected recipe list item
             const selectedItem = recipeListContainer.querySelector('.recipe-list-item.selected');

             if (selectedItem) {
                 const recipeId = selectedItem.dataset.id; // Get the Firestore document ID
                 if (recipeId) {
                     displayRecipeDetails(recipeId); // Fetch and display details
                 } else {
                      console.warn("No recipe ID found for the selected item.");
                      recipeDetailsContainer.innerHTML = '<p>Could not retrieve recipe details.</p>';
                       recipeDetailsContainer.style.display = 'block';
                 }
             } else {
                 // If no item is selected, display a message
                 recipeDetailsContainer.innerHTML = '<p>Please select a recipe from the list to view its details.</p>';
                 recipeDetailsContainer.style.display = 'block'; // Make details area visible
             }
        });


        // --- Initial Setup ---

        // Fetch and display recipes when the page loads
        fetchRecipes();

        // Attach the single click listener to the container once for list item selection
        attachListItemListeners();


    </script>

</body>
</html>
